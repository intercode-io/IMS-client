<!-- The Modal -->
<div class="modal fade" id="modal-add-activity" #modalAddActivity>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="container">
        <div class="row">

          <div class="panel-body">
            <form [formGroup]="activityForm">

              <label for="projectNamesSelect">Project Name</label>
              <select formControlName="projectName" id="projectNamesSelect">
                <option *ngFor="let project of projectList" [value]="project.id">
                  {{project.title}}
                </option>
              </select>

                <br>
                <br>

                <div class="form-group" >
                  <label class="co-sm-2 control-label" for="startTime">Start Time</label>
                  <div class="co-sm-8">
                    <input id="startTime" type="text" class="form-control" formControlName="startTime">
                  </div>
                </div>

                <div class="form-group" >
                  <label class="col-sm-2 control-label" for="endTime">End Time</label>
                  <div class="col-sm-8">
                    <input id="endTime"  type="text" class="form-control" formControlName="endTime">
                    <p></p>
                    <p></p>
                  </div>
                </div>
            </form>
          </div>

        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
        <!--        <button class="btn btn-outline-primary" (click)="tabsetAddProject.select('tab-selectbyid2')">Go To Next</button>-->
        <button type="submit" class="btn btn-outline-primary" [disabled]="!activityForm.valid"
                (click)="submitCreateActivityForm()">Create Project</button>
      </div>
    </div>
  </div>
</div>
