<!-- The Modal -->
<div class="modal fade" id="modal-add-activity" #modalAddActivity>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h2 class="modal-title">Add Manual Time Entry</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="container">
        <div class="row">

          <div class="panel-body">
            <form [formGroup]="activityForm">

              <!--Project name-->
              <label for="projectNamesSelect">Project</label>
              <select formControlName="projectName" id="projectNamesSelect">
                <option *ngFor="let project of projectList" [value]="project.id">
                  {{project.title}}
                </option>
              </select>

              <div>
                <label class="basic-container">Description(optional)</label>
                <input formControlName="description" id="description" type="text">
              </div>

              <div>
                <mat-form-field>
                  <input formControlName="date" matInput [min]="minDate" [max]="maxDate"
                         [matDatepicker]="picker" placeholder="Angular forms (w/ deserialization)"
                         [formControl]="date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
                </mat-form-field>
              </div>

              <!--Hours selector-->
              <div class="form-group">
                <label class="co-sm-2 control-label">Hours  </label>
                <mat-form-field class="example-full-width">
                  <input formControlName="hours" formCo="startTime" matInput type="time" placeholder="Select the start time" value="10:55 AM">
                </mat-form-field>
              </div>

              <!--Start time selector-->
              <div class="form-group">
                <label class="co-sm-2 control-label">Start time  </label>
                <mat-form-field class="example-full-width">
                  <input formControlName="startTime" formCo="startTime" matInput type="time" placeholder="Select the start time" value="10:55 AM">
                </mat-form-field>
              </div>

              <br>
              <br>

              <!--End time selector-->
              <div class="form-group">
                <label class="co-sm-2 control-label">End time  </label>
                <mat-form-field class="example-full-width">
                    <input formControlName="endTime" matInput type="time" placeholder="Select the end time" value="10:55 AM">
                </mat-form-field>
              </div>

                <br>
                <br>

            </form>
          </div>

        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
        <!--        <button class="btn btn-outline-primary" (click)="tabsetAddProject.select('tab-selectbyid2')">Go To Next</button>-->
        <button type="submit" class="btn btn-success" data-dismiss="modal"  [disabled]="!activityForm.valid"
                (click)="submitCreateActivityForm(); ">Add Manual Time Entry</button>
      </div>
    </div>
  </div>
</div>
