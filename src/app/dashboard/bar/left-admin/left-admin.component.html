<div class="sidebar" #sidebarAdmin>
  <div class="sidebar-inner">
    <!-- ### $Sidebar Header ### -->
    <div class="sidebar-logo">
      <div class="peers ai-c fxw-nw">
        <div class="peer peer-greed">
          <a class="sidebar-link td-n" href="index.html">
            <div class="peers ai-c fxw-nw">
              <div class="peer">
                <div class="logo">
                  <img src="assets/static/images/logo.png" alt="">
                </div>
              </div>
              <div class="peer peer-greed">
                <h5 class="lh-1 mB-0 logo-text">Adminator</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="peer">
          <div class="mobile-toggle sidebar-toggle">
            <a href="" class="td-n">
              <i class="ti-arrow-circle-left"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- ### $Sidebar Menu ### -->
    <ul class="sidebar-menu scrollable pos-r">
      <li *ngFor="let link of sideBarLinksElement; let i=index;let f=first;let l=last;let ev=even;let od=odd"
          class="{{link.liClass}}">
        <a class="{{link.aClass}}" [routerLink]="link.aHref">
                <span class="icon-holder">
                  <i class="{{link.iClass}}"></i>
                </span>
          <span class="title">{{link.aTitle}}</span>
        </a>
      </li>

    </ul>
  </div>

</div>
